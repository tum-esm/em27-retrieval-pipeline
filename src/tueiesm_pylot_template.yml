# Variables to be set:
# SERIAL_NUMBER, SITE, PROJECT_DIR, DATE, COMMIT_SHA


# SITE AND INSTRUMENT
instrument_number: SN%SERIAL_NUMBER%
site_name: %SITE%
site_abbrev: %SITE%
start_date:
end_date:
coords:
  lat:
  lon:
  alt:
coord_file: %PROJECT_DIR%/inputs/coords.csv
utc_offset: 0.0


# BEHAVIOUR
start_with_spectra: False
delete_abscosbin_files: True
delete_input_files: False
pressure_type: tueiesm-log
note: Generated by automated-proffast-pylot-%COMMIT_SHA%
proffast_path: %PROJECT_DIR%/proffastpylot/prf


# INPUT PATHS
interferogram_path: %PROJECT_DIR%/inputs/%SITE%/ifg
map_path: %PROJECT_DIR%/inputs/%SITE%/map
pressure_path: %PROJECT_DIR%/inputs/%SITE%/pressure


# OUTPUT PATHS
analysis_path: %PROJECT_DIR%/outputs/analysis
result_path: %PROJECT_DIR%/outputs/%SITE%
