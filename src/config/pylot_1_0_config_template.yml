# Variables to be set:
# SERIAL_NUMBER, SENSOR, PROJECT_DIR, DATE, COMMIT_SHA


# SITE AND INSTRUMENT
instrument_number: SN%SERIAL_NUMBER%
site_name: %SENSOR%
site_abbrev: %SENSOR%
start_date:
end_date:
coords:
  lat: %COORDINATES_LAT%
  lon: %COORDINATES_LON%
  alt: %COORDINATES_ALT%
coord_file: 
utc_offset: 0.0


# BEHAVIOUR
start_with_spectra: False
delete_abscosbin_files: True
delete_input_files: False
pressure_type: tueiesm-log
note: Generated by automated-proffast-pylot-%COMMIT_SHA%
proffast_path: %PROJECT_DIR%/src/pylot_1_0/prf


# INPUT PATHS
interferogram_path: %PROJECT_DIR%/inputs/%SENSOR%_ifg
map_path: %PROJECT_DIR%/inputs/%SENSOR%_map
pressure_path: %PROJECT_DIR%/inputs/%SENSOR%_pressure


# OUTPUT PATHS
analysis_path: %PROJECT_DIR%/outputs/analysis
result_path: %PROJECT_DIR%/outputs